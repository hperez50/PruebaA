<div class="container">
    
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="id_conductores" class="col-form-label col-sm-2">Id conductores</label>
                <div class="col-sm-6">
                    <input type="text" id="id_conductores" class="form-control" name="id_conductores" [(ngModel)]="conductores.id_conductores" >
                </div>
            </div>

            <div class="form-group row">
                <label for="tipo_id_conductores" class="col-form-label col-sm-2" >Tipo id conductores</label>
                <div class="col-sm-6">
                    <input type="text" id="tipo_id_conductores" class="form-control" name="tipo_id_conductores" [(ngModel)]="conductores.tipo_id_conductores" >
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2" >Nombre</label>
                <div class="col-sm-6">
                    <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="conductores.nombre" >
                </div>
            </div>

            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" id="direccion" class="form-control" name="direccion" [(ngModel)]="conductores.direccion" >
                </div>
            </div>

            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
                <div class="col-sm-6">
                    <input type="text" id="ciudad" class="form-control" name="ciudad" [(ngModel)]="conductores.ciudad" >
                </div>
            </div>

            <div class="form-group row">
                <label for="departamento" class="col-form-label col-sm-2">Departamento</label>
                <div class="col-sm-6">
                    <input type="text" id="departamento" class="form-control" name="departamento" [(ngModel)]="conductores.departamento" >
                </div>
            </div>

            <div class="form-group row">
                <label for="pais" class="col-form-label col-sm-2">País</label>
                <div class="col-sm-6">
                    <input type="text" id="pais" class="form-control" name="pais" [(ngModel)]="conductores.pais" >
                </div>
            </div>

            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="number" id="telefono" class="form-control" name="telefono" [(ngModel)]="conductores.telefono" >
                </div>
            </div>

            <div class="form-group row">
                <label for="empresa.id_empresa" class="col-form-label col-sm-2">Id empresa</label>
                
                <select id="opc2" class="col-sm-3" name="miselect" [(ngModel)]="conductores.vehiculos_empresa_id_empresa">
                    <option selected="true"></option>
                    <option *ngFor="let empresa of empresas" > {{ empresa.id_empresa }} </option>
                        
                    
            </select>
        </div>

            <div class="form-group row">
                <label for="vehiculo.id_placa" class="col-form-label col-sm-2">Id placa</label>
                
                <select id="opc" class="col-sm-3" name="miselect" [(ngModel)]="conductores.vehiculos_id_placa">
                    <option selected="true"></option>
                    <option *ngFor="let vehiculo of vehiculos" > {{ vehiculo.id_placa }}   </option>
                        
                
            </select>
                
            </div>
        
           
            
   
            <button class="btn btn-success" role="button" (click)='create()'>Registrar</button>
            <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>
           
            

        </form>
    </div>
</div>
